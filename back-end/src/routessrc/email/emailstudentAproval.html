<html lang="en">

<head>

<body>
    <p> Hello {{StudentName}},
        Your Access to {{LabName}} was Validated by {{ProfessorName}}. Fell free to enter util 2 hours
        before {{DateString}}.
        Just click bellow to open the door. Remember to have wifi-connection active.

    </p>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="left">
                <table border="0" cellspacing="0" cellpadding="0" bgcolor="#2ecc71">
                    <tr>
                        <td class="img" style="font-size:0pt; line-height:0pt; text-align:left" width="20"></td>
                        <td>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="spacer"
                                style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%">
                                <tr>
                                    <td height="5" class="spacer"
                                        style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%">
                                        &amp;nbsp;</td>
                                </tr>
                            </table>
                            <div class="text-button"
                                style="color:#ffffff; font-family:Arial,sans-serif, 'Oswald'; font-size:14px; line-height:20px; text-align:center; text-transform:uppercase">
                                <a href={{linkOpeDoor}} target="_blank" class="link-white"
                                    style="color:#ffffff; text-decoration:none"><span class="link-white"
                                        style="color:#ffffff; text-decoration:none">Open Door</span></a>
                            </div>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="spacer"
                                style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%">
                                <tr>
                                    <td height="5" class="spacer"
                                        style="font-size:0pt; line-height:0pt; text-align:center; width:100%; min-width:100%">
                                        &amp;nbsp;</td>
                                </tr>
                            </table>
                        </td>
                        <td class="img" style="font-size:0pt; line-height:0pt; text-align:left" width="20">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

    </table>
